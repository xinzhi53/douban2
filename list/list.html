
<h1 class="page-header">hot</h1>

<!--列表-->
<div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="item in subjects">

        <span class="badge">{{item.rating.average}}</span>

        <div class="media">
            <div class="media-left">
                <img ng-src={{item.images.small}} alt="...">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>导演:<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">,</span></span></p>
                <p>类型:<span>{{item.genres.join(',')}}</span></p>
            </div>
        </div>

    </a>
</div>

<div ng-show="subjects.length">
    <p>总共{{total}}条电影,共{{totalPage}}页</p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage==1}"><a ng-click="hundlePage(currentPage-1)">上一页</a></li>
            <li ng-class="{disabled:currentPage==totalPage}"><a ng-click="hundlePage(currentPage+1)">下一页</a></li>
        </ul>
    </nav>
</div>


<!--加载动画的结构-->
<div class="mask" ng-hide="subjects.length">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
